<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - LuxStay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .booking-card {
            border-left: 4px solid #28a745;
            transition: transform 0.2s;
        }
        .booking-card:hover {
            transform: translateY(-2px);
        }
        .status-confirmed {
            border-left-color: #28a745;
        }
        .status-cancelled {
            border-left-color: #dc3545;
        }
        .status-pending {
            border-left-color: #ffc107;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üè® LuxStay</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/hotels">Browse Hotels</a>
                <a class="nav-link active" href="/my-bookings">My Bookings</a>
                <span class="nav-link">
                    Welcome, <span th:text="${user.firstName}"></span>
                </span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">My Bookings</h1>

        <!-- Success/Error Messages -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${param.success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${param.error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${#lists.isEmpty(bookings)}" class="text-center py-5">
            <i class="fas fa-calendar-times fa-4x text-muted mb-3"></i>
            <h3 class="text-muted">No Bookings Yet</h3>
            <p class="text-muted">You haven't made any bookings yet.</p>
            <a href="/hotels" class="btn btn-primary">Browse Hotels</a>
        </div>

        <div th:unless="${#lists.isEmpty(bookings)}" class="row">
            <div class="col-12">
                <div class="mb-3">
                    <span class="badge bg-success" th:text="${#lists.size(bookings) + ' booking(s)'}"></span>
                </div>

                <div th:each="booking : ${bookings}" class="card mb-4 booking-card status-confirmed">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title" th:text="${booking.room.hotel.name}"></h5>
                                <p class="card-text mb-1">
                                    <strong>Room:</strong> 
                                    <span th:text="${booking.room.type}"></span> - Room 
                                    <span th:text="${booking.room.roomNumber}"></span>
                                </p>
                                <p class="card-text mb-1">
                                    <strong>Dates:</strong> 
                                    <span th:text="${#temporals.format(booking.checkInDate, 'MMM dd, yyyy')}"></span> - 
                                    <span th:text="${#temporals.format(booking.checkOutDate, 'MMM dd, yyyy')}"></span>
                                    (<span th:text="${ChronoUnit.DAYS.between(booking.checkInDate, booking.checkOutDate)}"></span> nights)
                                </p>
                                <p class="card-text mb-1">
                                    <strong>Guests:</strong> 
                                    <span th:text="${booking.guests}"></span>
                                </p>
                                <p class="card-text mb-1" th:if="${booking.specialRequests}">
                                    <strong>Special Requests:</strong> 
                                    <span th:text="${booking.specialRequests}"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Booking ID:</strong> 
                                    <code th:text="${booking.id}"></code>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="mb-3">
                                    <span class="badge bg-success fs-6" th:text="${booking.status}"></span>
                                </div>
                                <h4 class="text-success" th:text="'$' + ${#numbers.formatDecimal(booking.totalPrice, 1, 2)}"></h4>
                                <p class="text-muted" th:text="'Booked on ' + ${#temporals.format(booking.createdAt, 'MMM dd, yyyy')}"></p>
                                
                                <div class="btn-group">
                                    <a th:href="@{/booking-confirmation/{id}(id=${booking.id})}" 
                                       class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-receipt"></i> View Details
                                    </a>
                                    <form th:action="@{/cancel-booking}" method="post" class="d-inline">
                                        <input type="hidden" name="bookingId" th:value="${booking.id}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm" 
                                                th:if="${booking.status == 'CONFIRMED' and booking.checkInDate.isAfter(T(java.time.LocalDate).now())}">
                                            <i class="fas fa-times"></i> Cancel
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2024 LuxStay Hotel Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
