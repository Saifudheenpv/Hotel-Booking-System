<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - LuxStay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üè® LuxStay</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/my-bookings">My Bookings</a>
                <span class="nav-link">Welcome, <span th:text="${user.fullName}"></span></span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>My Bookings</h2>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
            You don't have any bookings yet. <a th:href="@{/}">Book a hotel now!</a>
        </div>

        <div class="row">
            <div class="col-12" th:each="booking : ${bookings}">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title">
                                    Booking #<span th:text="${booking.id}"></span>
                                    <span class="badge" th:classappend="${booking.status == 'CONFIRMED'} ? 'bg-success' : 
                                                                         ${booking.status == 'CANCELLED'} ? 'bg-danger' : 'bg-secondary'"
                                          th:text="${booking.status}"></span>
                                </h5>
                                <p class="card-text">
                                    <strong>Hotel:</strong> 
                                    <span th:text="${booking.room.hotel.name}"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Room:</strong> 
                                    <span th:text="${booking.room.roomNumber + ' - ' + booking.room.type}"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Check-in:</strong> 
                                    <span th:text="${#temporals.format(booking.checkInDate, 'MMM dd, yyyy')}"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Check-out:</strong> 
                                    <span th:text="${#temporals.format(booking.checkOutDate, 'MMM dd, yyyy')}"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Guests:</strong> 
                                    <span th:text="${booking.guests}"></span>
                                </p>
                                <p class="card-text" th:if="${booking.specialRequests}">
                                    <strong>Special Requests:</strong> 
                                    <span th:text="${booking.specialRequests}"></span>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <h4 class="text-success" th:text="'$' + ${booking.totalPrice}"></h4>
                                <p class="text-muted">
                                    Booked on <span th:text="${#temporals.format(booking.bookingDate, 'MMM dd, yyyy')}"></span>
                                </p>
                                <form th:action="@{/cancel-booking}" method="post" 
                                      th:if="${booking.status == 'CONFIRMED'}">
                                    <input type="hidden" name="bookingId" th:value="${booking.id}">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="fas fa-times"></i> Cancel Booking
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
