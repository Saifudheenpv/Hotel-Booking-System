# Database Configuration - Docker MySQL
spring.datasource.url=jdbc:mysql://hotel-booking-mysql:3306/hotel_booking_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Shanu@9090!

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize with sample data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Disable devtools in production
spring.devtools.restart.enabled=false

# Server configuration
server.port=8080

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.hotel=INFO
logging.level.org.hibernate.SQL=ERROR