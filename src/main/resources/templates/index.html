<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxStay - Premium Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 150px 0;
            text-align: center;
        }
        .hotel-card {
            transition: transform 0.3s;
            margin-bottom: 30px;
        }
        .hotel-card:hover {
            transform: translateY(-5px);
        }
        .rating {
            color: #ffc107;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .search-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: -50px;
            position: relative;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üè® LuxStay</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <th:block th:if="${user == null}">
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                </th:block>
                <th:block th:if="${user != null}">
                    <a class="nav-link" href="/my-bookings">My Bookings</a>
                    <span class="nav-link">Welcome, <span th:text="${user.fullName}"></span></span>
                    <a class="nav-link" href="/logout">Logout</a>
                </th:block>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold">Find Your Perfect Stay</h1>
            <p class="lead">Discover luxury hotels and comfortable accommodations worldwide</p>
        </div>
    </div>

    <!-- Search Box -->
    <div class="container">
        <div class="search-box">
            <form action="/search" method="get" class="row g-3">
                <div class="col-md-8">
                    <input type="text" class="form-control form-control-lg" name="location" 
                           placeholder="Where do you want to go?" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-search"></i> Search Hotels
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hotels Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4" th:if="${searchLocation}">
            Hotels in <span th:text="${searchLocation}"></span>
        </h2>
        <h2 class="text-center mb-4" th:unless="${searchLocation}">Featured Hotels</h2>
        
        <div class="row">
            <div class="col-md-4" th:each="hotel : ${hotels}">
                <div class="card hotel-card">
                    <img th:src="${hotel.imageUrl}" class="card-img-top" 
                         style="height: 200px; object-fit: cover;" 
                         alt="Hotel Image"
                         th:attr="src=${hotel.imageUrl ?: 'https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80'}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${hotel.name}"></h5>
                        <p class="card-text">
                            <i class="fas fa-map-marker-alt"></i> 
                            <span th:text="${hotel.location}"></span>
                        </p>
                        <p class="card-text" th:text="${hotel.description}"></p>
                        <div class="rating mb-2">
                            <i class="fas fa-star" th:each="i : ${#numbers.sequence(1, 5)}"
                               th:class="${i <= hotel.rating} ? 'fas fa-star' : 'far fa-star'"></i>
                            <span th:text="${hotel.rating}"></span>
                        </div>
                        <a th:href="@{/hotel/{id}/rooms(id=${hotel.id})}" 
                           class="btn btn-primary w-100">View Rooms</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(hotels)}" class="text-center py-5">
            <h3>No hotels found</h3>
            <p>Try searching for a different location</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2024 LuxStay Hotel Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
